<header>

<section class="hero">

<div class="listings-wrapper">

        <div id="loading-status">æ­£åœ¨åŒæ­¥æœ€æ–°æˆ¿æºæ•°æ®...</div>

</div>

<script>
    let currentLang = 'zh'; 
    let houseData = [];

    // UI æ–‡å­—ç¿»è¯‘å­—å…¸
    const uiText = {
        zh: {
            title: "å‘ç°ä½ çš„ç†æƒ³æ¸©å“¥åä¹‹å®¶",
            subtitle: "ç›®å‰å·²ä¸ºæ‚¨ç›‘æ§åˆ°æœ€æ–°çš„å®æ—¶æˆ¿æº",
            details: "æŸ¥çœ‹è¯¦æƒ…",
            loading: "æ­£åœ¨åŒæ­¥æœ€æ–°æˆ¿æºæ•°æ®...",
            error: "âŒ æˆ¿æºåŒæ­¥æš‚æœªå®Œæˆï¼Œè¯·ç¨åå†è¯•"
        },
        en: {
            title: "Find Your Ideal Home in Vancouver",
            subtitle: "Monitoring the latest real-time listings for you",
            details: "View Details",
            loading: "Syncing latest listings...",
            error: "âŒ Failed to load listings. Please try again later."
        }
    };

    async function fetchData() {
        try {
            const response = await fetch('listings.json');
            houseData = await response.json();
            renderListings();
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('loading-status').innerHTML = uiText[currentLang].error;
        }
    }

    function switchLang(lang) {
        currentLang = lang;
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
        document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        
        // æ›´æ–°é¡µé¢é™æ€æ–‡å­—
        document.getElementById('hero-title').innerText = uiText[lang].title;
        document.getElementById('hero-subtitle').innerText = uiText[lang].subtitle;
        
        renderListings();
    }

    function renderListings() {
        const container = document.getElementById('listings-container');
        container.innerHTML = '';

        if (houseData.length === 0) {
            container.innerHTML = `<div id="loading-status">${uiText[currentLang].loading}</div>`;
            return;
        }

        houseData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'house-card';
            
            // æ ¹æ®å½“å‰è¯­è¨€é€‰æ‹©æ ‡é¢˜åˆ—
            const displayTitle = currentLang === 'zh' ? (item.title_cn || item.title) : item.title;
            const detailText = uiText[currentLang].details;
            
            // å¦‚æœ item.image å­˜åœ¨åˆ™ä½¿ç”¨ï¼Œå¦åˆ™ç”¨å ä½å›¾
            const bgImg = item.image ? item.image : 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=600';

            card.innerHTML = `
                <div class="card-image" style="background-image: url('${bgImg}')"></div>
                <div class="card-content">
                    <div class="card-price">${item.price}</div>
                    <div class="card-title">${displayTitle}</div>
                    <div class="card-meta">ğŸ“ ${item.location} | Metro Vancouver</div>
                    <a href="${item.url}" target="_blank" class="view-btn">${detailText}</a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // åˆå§‹åŠ è½½
    fetchData();
</script>
